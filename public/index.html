<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>

<body>
    <header class="main-header">
        <img src="" alt="">
        <form action="">
            <input type="search" name="" id="search" placeholder="Search Todo here">
        </form>
    </header>
    <main class="main-section__todo">
        <h1>Todo Application</h1>
        <form action="">
            <input type="text" name="" id="text__field" placeholder="Enter Todo here">
            <button class="btn" type="submit">Send</button>
        </form>
        <hr id="line">
        <ul class="todo__lists"></ul>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./js/index.jquery.js"></script>
</body>

</html>
